<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/cosmo/bootstrap.min.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/9efa8a51cb.js"></script>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>LocalNow | Home</title>
</head>

<body>
  <nav class="navbar navbar-light" style="background-color: #399D65;">
  <a class="navbar-brand" href="/" id="nav-text">
    <img src="ln_logo_white.png" width="30" height="30" class="d-inline-block align-top" alt="" style="margin: 0px 20px 0px 0px">
    LOCAL NOW ON-DEMAND DEMO TOOL
  </a>
</nav>

  <div class="container" id="top-div">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="city_pick"><h4 class="question">1. Pick Your City</h4></label>
          <select class="form-control" id="city_pick">
            <option class="dropdown-header">City List Drop Down</option>
            <option value="gaAtlanta?apiKey=2">Atlanta</option>
            <option value="nyManhattanNYC?apiKey=2">Manhattan</option>
          </select>
        </div>
      </div>
      <div class="col">
        <img id="mapPic" src="map.jpg" alt="map">
      </div>
    </div>
    <!-- <div class="row">
      <button type="submit" class="btn btn-primary hp-button" id="citySubmit" value="submit" href="#" role="button">Select City</button>
    </div> -->
    <hr>

    <h4> 2. Pick Your Content </h4>
    <div class="card-deck">
      <div class="card">
        <img class="card-img-top" src="ln_weather.png" alt="Local Now Weather">
        <div class="card-body">
          <h5 class="card-title">Weather Forecast</h5>
          <p class="card-text">Available in all markets...stay warm my friend!</p>
        </div>
        <div class="card-footer">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">Select Weather On-Demand</label>
          </div>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="ln_60now.png" alt="Local Now 60Now">
        <div class="card-body">
          <h5 class="card-title">60Now: General News</h5>
          <p class="card-text">Available in all markets...know "all of the things" '</p>
        </div>
        <div class="card-footer">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
            <label class="form-check-label" for="inlineRadio2">Select 60Now On-Demand</label>
          </div>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="ln_TastyStuff.png" alt="Local Now Tasty Stuff">
        <div class="card-body">
          <h5 class="card-title">Tasty Stuff: Dining Reco's</h5>
          <p class="card-text">Available in all markets...let's eat!</p>
        </div>
        <div class="card-footer">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
            <label class="form-check-label" for="inlineRadio3">Select Tasty Stuff On-Demand</label>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <h4> 3. Enjoy! </h4>
    <div>
      <button type="submit" class="btn btn-primary hp-button" id="submit-button" value="submit" href="./video_player" role="button">WATCH ON DEMAND</button>
    </div>
  </div>

  <script type="text/javascript" src="selector.js"></script>

</body>

</html>
